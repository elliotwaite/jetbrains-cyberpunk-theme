plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.elliotwaite'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2020.1.1'
    type 'PC'
}
patchPluginXml {
    changeNotes """
      <ul>
        <li>This is the first release (no changes yet).</li>
      <ul>
      """
}